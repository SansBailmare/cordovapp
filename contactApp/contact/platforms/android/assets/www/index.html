<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com https://sapui5.hana.ondemand.com 'unsafe-inline' 'unsafe-eval'; style-src 'self' https://sapui5.hana.ondemand.com 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>OpenUI5 App</title>
		
		<script src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js" id="sap-ui-bootstrap"
			data-sap-ui-libs="sap.m, sap.ui.commons"
			data-sap-ui-xx-bindingSyntax="complex" 
			data-sap-ui-compatVersion="1.16"
			data-sap-ui-theme="sap_bluecrystal"
			data-sap-ui-resourceroots='{
		                   "com.jio.HybridApp": "./ui"
		                 }'
		>	
		</script>
		<script>
		sap.ui.getCore().attachInitEvent(function(){
			console.log("Core has been loaded");
			new sap.ui.core.ComponentContainer({
				name : "com.jio.HybridApp"
			}).placeAt("content");
		});
		</script>
    </head>
    <body class="sapUiBody" role="application">
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
		<div id="content"></div>
    </body>
</html>
